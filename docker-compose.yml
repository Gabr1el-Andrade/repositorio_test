services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: SenhaForte123!
      MYSQL_DATABASE: desafio_fullstack
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build: ./backend
    volumes:
      - ./backend:/var/www
    ports:
      - "9000:9000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=desafio_fullstack
      - DB_USERNAME=root
      - DB_PASSWORD=SenhaForte123!

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    command: npm run serve -- --port 8080 --host

volumes:
  db-data:
