services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: senha
      MYSQL_DATABASE: db_test
      MYSQL_USER: root
      MYSQL_PASSWORD: 3353
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build: ./backend
    volumes:
      - ./backend:/var/www
    ports:
      - "9000:9000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=db_test
      - DB_USERNAME=root
      - DB_PASSWORD=@Andrade__g4b

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  db-data:
